<h2>Static UserService Works!</h2>
<ul class="users">
  <li *ngFor="let user of users"
      (click)="onSelect(user)"
      [class.selected]="user === selectedUser">
      <span class="badge">{{user.id}}</span> {{user.name}}
  </li>
</ul>
<app-user-details [userDetails]="selectedUser"></app-user-details>
